<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Access</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
    }
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 15px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Enter Access Code</h2>
    <input type="password" id="accessCode" placeholder="Access code">
    <button onclick="checkCode()">Enter</button>
    <p id="errorMsg" style="color:red;"></p>
  </div>

  <script>
    const correctCode = "5glimitless"; // CHANGE THIS to your own secret code

    function checkCode() {
      const userCode = document.getElementById("accessCode").value;
      const errorMsg = document.getElementById("errorMsg");
      if (userCode === correctCode) {
        // redirect to main page
        window.location.href="Download.html"
      } else {
        errorMsg.textContent = "Invalid access code.";
      }
    }
  </script>
</body>
</html>
